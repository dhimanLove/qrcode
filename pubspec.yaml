name: qrcode
description: "Qr code scanner and generator app."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  get:
  qr_flutter:
  cupertino_icons:
  mobile_scanner:
  zxing2:
  image_picker:
  flutter_launcher_icons:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/Asset/codee.jpg"
  adaptive_icon_foreground: "lib/Asset/codee.jpg"

assets:
  - lib/Asset/codee.jpg
  # Add other assets as needed

# Fonts can be added here. Example:
# fonts:
#   - family: Roboto
#     fonts:
#       - asset: assets/fonts/Roboto-Regular.ttf
#       - asset: assets/fonts/Roboto-Bold.ttf
#         weight: 700