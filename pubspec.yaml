name: qrcode
description: "Qr code scanner and generator app."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1
dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  qr_flutter: ^4.1.0
  gallery_saver:
  cupertino_icons: ^1.0.8
  mobile_scanner: ^5.2.1
  permission_handler: ^11.0.0
  shared_preferences: ^2.3.0
  share_plus: ^10.0.2
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/Asset/codee.jpg"
  adaptive_icon_foreground: "lib/Asset/codee.jpg"

assets:
  - lib/Asset/codee.jpg
  # Add other assets as needed

# Fonts can be added here. Example:
# fonts:
#   - family: Roboto
#     fonts:
#       - asset: assets/fonts/Roboto-Regular.ttf
#       - asset: assets/fonts/Roboto-Bold.ttf
#         weight: 700